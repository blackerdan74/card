<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Love for Yashika</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, rgba(255, 105, 180, 0.9), rgba(255, 182, 193, 0.9));
            background-attachment: fixed;
            background-size: cover;
            overflow: hidden;
            height: 100vh;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            text-align: center;
        }

        /* Header */
        h1 {
            font-size: 3.5em;
            color: #FF1493;
            text-shadow: 2px 2px 20px rgba(0, 0, 0, 0.6);
            text-transform: uppercase;
            letter-spacing: 8px;
            font-family: 'Cursive', sans-serif;
            animation: glowEffect 1.5s ease-in-out infinite alternate;
            position: relative;
            z-index: 10;
        }

        @keyframes glowEffect {
            0% { text-shadow: 0 0 30px rgba(255, 20, 147, 0.8), 0 0 60px rgba(255, 20, 147, 0.6); }
            100% { text-shadow: 0 0 60px rgba(255, 182, 193, 0.9), 0 0 90px rgba(255, 182, 193, 0.7); }
        }

        /* Card Design */
        .card {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 30px;
            padding: 30px;
            max-width: 800px;
            width: 90%;
            box-shadow: 0px 0px 50px rgba(0, 0, 0, 0.9);
            border: 5px solid #FF1493;
            z-index: 10;
            text-align: center;
            position: relative;
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .card h2 {
            font-size: 2.5em;
            color: #FFCC00;
            font-family: 'Cursive', sans-serif;
            text-shadow: 0px 0px 15px rgba(0, 0, 0, 0.8);
            letter-spacing: 4px;
            margin-bottom: 15px;
        }

        .card p {
            font-size: 1.5em;
            line-height: 1.5;
            color: #F8B9C2;
            margin-bottom: 25px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.6);
            font-weight: lighter;
        }

        /* Romantic Floating Hearts */
        .heart {
            position: absolute;
            animation: heartFloat 8s infinite ease-in-out;
            font-size: 3em;
        }

        @keyframes heartFloat {
            0% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-30px) scale(1.1); }
            100% { transform: translateY(0) scale(1); }
        }

        .heart:nth-child(1) { top: 10%; left: 5%; animation-duration: 7s; }
        .heart:nth-child(2) { top: 20%; left: 15%; animation-duration: 9s; }
        .heart:nth-child(3) { top: 30%; right: 20%; animation-duration: 6s; }
        .heart:nth-child(4) { top: 40%; left: 30%; animation-duration: 8s; }

        /* Romantic Message Styling */
        .love-message {
            font-size: 1.8em;
            color: #FF1493;
            font-weight: bold;
            text-shadow: 3px 3px 15px rgba(0, 0, 0, 0.7);
            margin-top: 30px;
            letter-spacing: 2px;
            animation: messageFadeIn 3s ease-in-out forwards;
        }

        @keyframes messageFadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Footer */
        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 1.2em;
            color: #F39C12;
            letter-spacing: 4px;
            font-family: 'Cursive', sans-serif;
            text-shadow: 0px 0px 20px rgba(255, 20, 147, 0.8);
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.8em;
                letter-spacing: 5px;
            }

            .card {
                padding: 25px;
                width: 90%;
                margin-top: 20px;
            }

            .card h2 {
                font-size: 2.2em;
            }

            .card p {
                font-size: 1.3em;
            }

            .love-message {
                font-size: 1.6em;
            }

            .heart {
                font-size: 2.5em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
                letter-spacing: 3px;
            }

            .card {
                padding: 20px;
                width: 90%;
                margin-top: 15px;
            }

            .card h2 {
                font-size: 1.8em;
            }

            .card p {
                font-size: 1.2em;
            }

            .love-message {
                font-size: 1.4em;
            }

            .heart {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>

    <!-- Sparkle Effect -->
    <div class="sparkles"></div>

    <!-- Header -->
    <header>
        <h1>To the most beautiful girl in the world</h1>
    </header>

    <!-- Main Card -->
    <div class="card">
        <h2>My Dearest Yashika,</h2>
        <p>
            Every moment with you is a gift, and my heart beats only for you, across time and space.
        </p>

        <div class="love-message">
            "You are my universe, my heart, my love. Forever and always, I am yours."
        </div>
    </div>

</html>
